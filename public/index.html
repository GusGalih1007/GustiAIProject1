<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 20px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
    }

    .message.ai {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-input {
      display: flex;
      padding: 16px;
      border-top: 1px solid #ccc;
      background: white;
      position: sticky;
      bottom: 0;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
    }

    .chat-input button {
      padding: 12px 20px;
      margin-left: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }

    /* Loading spinner */
.loading {
  align-self: flex-start;
  background-color: #e5e5ea;
  color: transparent;
  position: relative;
  border-radius: 20px;
  padding: 12px 16px;
  width: 60px;
  height: 20px;
}

.loading::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 10px;
  width: 6px;
  height: 6px;
  background: #999;
  border-radius: 50%;
  animation: blink 1.4s infinite ease-in-out both;
  transform: translateY(-50%);
}

.loading::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 26px;
  width: 6px;
  height: 6px;
  background: #999;
  border-radius: 50%;
  animation: blink 1.4s infinite ease-in-out both;
  animation-delay: 0.2s;
  transform: translateY(-50%);
}

.loading span {
  position: absolute;
  top: 50%;
  left: 42px;
  width: 6px;
  height: 6px;
  background: #999;
  border-radius: 50%;
  animation: blink 1.4s infinite ease-in-out both;
  animation-delay: 0.4s;
  transform: translateY(-50%);
}

@keyframes blink {
  0%, 80%, 100% {
    opacity: 0.3;
  }
  40% {
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <!-- Messages will be inserted here -->
  </div>

  <form class="chat-input" id="chatForm">
    <input type="text" id="userInput" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const prompt = userInput.value.trim();
  if (!prompt) return;

  appendMessage('user', prompt);
  userInput.value = '';

  // Add loading indicator
  const loadingMsg = document.createElement('div');
  loadingMsg.classList.add('message', 'loading');
  loadingMsg.innerHTML = '<span></span>';
  chatContainer.appendChild(loadingMsg);
  chatContainer.scrollTop = chatContainer.scrollHeight;

  try {
    const res = await fetch('/generate-text', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ prompt }),
    });

    const data = await res.json();

    // Remove loading
    loadingMsg.remove();

    if (data.output) {
      appendMessage('ai', data.output);
    } else {
      appendMessage('ai', 'Sorry, I couldn\'t generate a response.');
    }
  } catch (err) {
    console.error(err);
    loadingMsg.remove();
    appendMessage('ai', 'An error occurred while connecting to the AI server.');
  }
});

  </script>
</body>
</html>
